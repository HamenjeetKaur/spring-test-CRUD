<!-- src/main/resources/templates/hello.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <title>User Form</title>
</head>
<body>

<div class="container">
  <div class="Back">
    <i class="fa fa-arrow-left" onclick="Back()"></i>
  </div>
  <h2>User Form</h2>
  <form th:object="${user}" th:action="@{/users/save}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" placeholder="Enter Name" th:field="*{name}"/>
    <input type="text" placeholder="Enter Email" th:field="*{email}"/>
    <input type="text" placeholder="Enter Password" th:field="*{password}"/>
    <br/>
    <input type="submit" value="Save"/>
    <a th:href="@{/users/list}">Cancel</a>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
